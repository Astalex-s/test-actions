name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: image
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "Image name: ${IMAGE_NAME_LOWER}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Set lowercase image name for deploy
        id: image_deploy
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "Image name for deploy: ${IMAGE_NAME_LOWER}"

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -e
            
            REGISTRY="${{ env.REGISTRY }}"
            IMAGE_NAME="${{ steps.image_deploy.outputs.name }}"
            GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            GITHUB_ACTOR="${{ github.actor }}"
            IMAGE_TAG="\${REGISTRY}/\${IMAGE_NAME}:latest"
            
            # Логин в GitHub Container Registry
            echo "\${GITHUB_TOKEN}" | docker login "\${REGISTRY}" -u "\${GITHUB_ACTOR}" --password-stdin
            
            # Остановка и удаление старого контейнера
            docker stop server-time-api || true
            docker rm server-time-api || true
            
            # Удаление старого образа (опционально, для экономии места)
            docker rmi "\${IMAGE_TAG}" || true
            
            # Скачивание нового образа
            docker pull "\${IMAGE_TAG}"
            
            # Запуск нового контейнера
            docker run -d \\
              --name server-time-api \\
              --restart unless-stopped \\
              -p 8000:8000 \\
              "\${IMAGE_TAG}"
            
            # Показываем статус контейнера
            echo "Deployment completed. Container status:"
            docker ps | grep server-time-api || true
          EOF

